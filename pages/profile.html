<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma-Chronicles</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/profile.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- Quill.js -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet">
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
</head>

<body>
    <div class="preloader-container d-flex justify-content-center align-items-center">
        <div class="preloader" id="preloader"></div>
    </div>

    <main>
        <section class="section-1 w-100 d-flex justify-content-center">
            <div class="section-content">
                <div class="container">
                <div class="row">
                        <div class="col-12">
                            <!-- Page title -->
                            <div class="my-5">
                                <h3>Моят профил</h3>
                                <div class="btn-container">
                                    <button class="burger-btn d-flex flex-column justify-content-between align-items-center p-0 border-0 bg-transparent z-3 ms-auto" id="burgerButton">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </button>
                                    <div class="fullscreen-menu hide d-flex flex-column justify-content-center align-items-center z-2 h-100 w-100 position-fixed top-0 start-0" id="fullscreenMenu">
                                        <a href="index.html">Начало</a>
                                        <a href="archives/archives.html">Архив</a>
                                        <a class="go-to-profile" href="forms.html">Вход</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <!-- Form START -->
                            <form class="personal-info">
                                <div class="row gx-5">
                                    <!-- Contact detail -->
                                    <div class="col-xxl-8 mb-5 mb-xxl-0">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="mb-4 mt-0">Информация</h4>
                                                <!-- First Name -->
                                                <div class="col-md-6">
                                                    <label class="form-label">Име</label>
                                                    <input type="text" class="form-control" placeholder="" aria-label="First name" name="firstName" disabled>
                                                </div>
                                                <!-- Last name -->
                                                <div class="col-md-6">
                                                    <label class="form-label">Фамилия</label>
                                                    <input type="text" class="form-control" placeholder="" aria-label="Last name" name="lastName" disabled>
                                                </div>
                                                <!-- Phone number -->
                                                <div class="col-md-6">
                                                    <label class="form-label">Ймейл</label>
                                                    <input type="text" class="form-control" placeholder="" aria-label="Email" name="email" disabled>
                                                </div>
                                                <!-- Mobile number -->
                                                <div class="col-md-6">
                                                    <label class="form-label">Клас *</label> <br>
                                                    <select name="grade" id="grade" class="form-control">
                                                        <option value="">Изберете клас: </option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                        <option value="11">11</option>
                                                        <option value="12">12</option>
                                                    </select>
                                                </div>
                                            </div> <!-- Row END -->
                                        </div>
                                    </div>
                                    <!-- Upload profile -->
                                    <div class="col-xxl-4">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="mb-4 mt-0">Качи своя профилна снимка</h4>
                                                <div class="text-center">
                                                    <!-- Image upload -->
                                                    <div class="square position-relative display-2 mb-3" style="height: 110px;">
                                                        <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary" id="profile-img-icon"></i>
                                                    </div>
                                                    <!-- Button -->
                                                    <input type="file" id="imageFile" name="file" hidden>
                                                    <label class="btn btn-success-soft btn-block" for="imageFile" id="uploadImgBtn">Качи</label>
                                                    <a class="btn btn-danger-soft" id="removeImgBtn">Премахни</a>
                                                    <!-- Content -->
                                                    <p class="text-muted mt-3 mb-0"><span class="me-1" style="color:  orange;">В процес на разработка!</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- Row END -->
                
                                <div class="row mb-5 gx-5 mt-5">
                                    <div class="col-xxl-6 mb-5 mb-xxl-0 mt--4">
                                        <div class="bg-secondary-soft px-4 py-5 rounded h-360">
                                            <div class="row g-3">
                                                <h4 class="mb-4 mt-0">Описание</h4>
                                            </div> <!-- Row END -->
                                            <div class="row g-3 editor-container">
                                                <!-- Поле за редактиране -->
                                                <div id="editor"></div>
                                            </div> <!-- Row END -->
                                        </div>
                                    </div>
                                    <!-- change password -->
                                    <div class="col-xxl-6">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="my-4">Промени паролата</h4>
                                                <!-- Old password -->
                                                 
                                                <div class="col-md-6">
                                                    <label for="old-pass" class="form-label">Стара парола *</label>
                                                    <input type="password" class="form-control toggled" id="old-pass">
                                                    <div class="toggle-btns-containter">
                                                        <i class="fa-solid fa-eye-slash toggle-slash"></i>
                                                        <i class="fa-solid fa-eye d-none toggle-non-slash"></i>
                                                    </div>  
                                                </div>
                                                <!-- New password -->
                                                <div class="col-md-6">
                                                    <label for="new-pass" class="form-label">Нова парола *</label>
                                                    <input type="password" class="form-control toggled" id="new-pass">
                                                    <div class="toggle-btns-containter">
                                                        <i class="fa-solid fa-eye-slash toggle-slash"></i>
                                                        <i class="fa-solid fa-eye d-none toggle-non-slash"></i>
                                                    </div>  
                                                </div>
                                                <!-- Confirm password -->
                                                <div class="col-md-12 mt-4">
                                                    <label for="repeated-pass" class="form-label">Потвърди паролата *</label>
                                                    <input type="password" class="form-control" id="repeated-pass">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- Row END -->
                                <!-- button -->
                                <div class="gap-3 d-md-flex justify-content-md-start text-center ms-3">
                                    <button type="button" class="btn btn-primary btn-lg" id="save-data-btn">Запази промените</button>
                                    <a href="forms.html" type="button" class="btn btn-danger btn-lg go-to-forms">Излез от профила</a>
                                </div>
                            </form> <!-- Form END -->
                        </div>
                    </div>
                </div>
        </section>
       
        <section class="section-2 d-flex justify-content-center">
            <div class="section-content scroll">
                <div class="section-header">
                    <div class="section-title">Архиви</div>
                    <a class="add-button" href="archives/add_archive.html" style="text-decoration: none;">Добави</a>
                </div>
                <hr style="width: 80%; margin-left:10%">
                <div class="h-50 d-flex justify-content-center align-items-center d-none" id="empty_archive_container">
                    <p class="text-center">Нямате качени архиви!</p>
                </div>

                <div class="w-100 d-flex justify-content-center align-items-center flex-column gap-5 mt-5" id="card-container"></div>
            </div>
        </section>
    </main>

    <footer class="d-flex align-items-center">
        <div class="w-100 h-20 text-center">&copy; Създадено от Бранимир Янчев и Александър Джаджев</div>
    </footer>

    <script>
        if(sessionStorage.getItem("email") == null){
            window.open('forms.html', '_self')
        }
    </script>

    <script>
        var profileUrl = "profile.html";
        var formsUrl = "forms.html"
    </script>
  <!-- ***** Header Area End ***** -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="../scripts/preloader.js"></script>
  <script src="../scripts/navbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="../scripts/editor.js"></script>
  <!-- <script src="../scripts/forms.js"></script> -->
  <script src="../scripts/profile.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
</body>

</html>
