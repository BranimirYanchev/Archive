<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma-Chronics</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/forms.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-arrow">
        <span>&#8592;</span>
    </a>

    <div class="form-container">
        <!-- Sign In Form -->
        <div class="form-card" id="signInForm">
            <h2 class="mb-4">Вход</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="email" id="signInEmail" placeholder=" " required />
                    <label for="signInEmail">Имейл</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signInPassword" placeholder=" " required />
                    <label for="signInPassword">Парола</label>
                </div>
                <button type="submit" class="submit-button button border-0">Вход</button>
                <button type="button" class="toggle-button">Нямаш акаунт? Създай си!</button>
            </form>
        </div>
    
        <!-- Sign Up Form -->
        <div class="form-card" id="signUpForm">
            <h2 class="mb-4">Регистрация</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="email" id="signUpEmail" placeholder=" " required />
                    <label for="signUpEmail">Имейл</label>
                </div>
                <div class="input-group">
                    <input type="text" id="signUpUsername" placeholder=" " required />
                    <label for="signUpUsername">Име</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signUpPassword" placeholder=" " required />
                    <label for="signUpPassword">Парола</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signUpConfirmPassword" placeholder=" " required />
                    <label for="signUpConfirmPassword">Потвърди паролата</label>
                </div>
                <div class="input-group">
                    <select id="userRole" required>
                        <option value="" disabled selected>Роля</option>
                        <option value="teacher">Учител</option>
                        <option value="student">Ученик</option>
                        <option value="parent">Родител</option>
                    </select>
                </div>
                <button type="submit" class="submit-button button">Потвърди</button>
                <button type="button" class="toggle-button">Имаш акаунт? Влез!</button>
            </form>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="../scripts/forms.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
